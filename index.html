<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momontom</title>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-img">
        <header class="header">
            <div class="time-view"></div>
            <div class="weather-view"></div>
        </header>
        <main class="main">
            <div class="input-work-container">
                <form class="nameForm">
                    <h1 class="hello">Hello, Friend. Can I know your name?</h1>
                    <input type="text" class="name-input" placeholder="Name">
                </form>

                <form class="taskForm hide">
                    <h1 class="taskDesc">Let me know your tasks.</h1>
                    <input type="text" class="task-input" placeholder="Task">
                </form>

                <div class="list-container">
                    <ul class="list list--taskList dropOrigin">
                      <h3>Task <span>(Drag if you're done)</span></h3>
                    </ul>
                    <ul class="list list--finishList dropZone">
                       <h3>Finish</h3>
                    </ul>
                </div> 
            </div>
        </main>
    </div>

    <script src="bg.js"></script>
    <script src="namePaint.js"></script>
    <script src="time.js"></script>
    <script src="weather.js"></script>
    <script src="task.js"></script>
    <script src="dragDrop.js"></script>
    
    
    
    
</body>
</html>
